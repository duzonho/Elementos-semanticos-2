<!-- o doctype informa ao navegdor que o documento é em html 5-->
<!DOCTYPE html>
<!--o html é o elemento raiz e principal
  o Lang (languague-idioma) é um atributo, que define o tipo de idioma do arquivo-->

<html lang="pt-br">


<head>
<!--o head é responsavel por lidar com configurações da pagina, ele contem informações "invisiveis"-->

    <meta charset="UTF-8">
      <!--o Meta fornece metadados, Metadados são informações descritivas, que nao aparecem diretamente que não aparecem no
    conteudo da pagina, ajudam nos navegadores, mecanismos de busca (ex:google) a entenderem melhor o que a pagina condiz-->


    <!--esse nome viewport ele lida com a janela de visualização, ou altura e largura do dispositivo/navegador que está acessando o site. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- "content" lida com a forma com o conteúdo será apresentando no dispositivo que está sendo utilizado para acessar o site -->
<!-- width=device-width - Esse trecho basicamente fala o seguinte "Use a largura real do dispositivo como base para exibir esta página" -->

    <title>Introdução ao html</title>
    <!-- O tittle(ou titulo) refere-se ao titulo da página quando você acessa o site-->

</head>
<body>
    <h1>Meu primeiro titulo </h1> 
    <p>pxiu ei pxiu ei</p>

    
</body>
</html>
